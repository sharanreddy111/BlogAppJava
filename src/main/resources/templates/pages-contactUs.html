<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/contact/new}" th:object="${contactUs}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>
    <label for="subject">Subject:</label>
    <textarea id="subject" th:field="*{subject}" required></textarea><br/>
    <label for="message">Message :</label>
    <textarea id="message" th:field="*{message}" required></textarea><br/>
    <button type="submit">Submit</button>
</form>
</body>
</html>
