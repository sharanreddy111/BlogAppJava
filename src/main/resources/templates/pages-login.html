
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>User Login Page</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/frontEnd/img/favicon.png}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EXAMPLE_HASH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">


  <!-- Template Main CSS File -->
  <link rel="stylesheet" th:href="@{/frontEnd/css/home.css}" />
</head>

<body>
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">

        <a class="btn btn-outline-success mx-3 my-4" th:href="@{/login}" role="button">Login</a>
        <a class="btn btn-outline-success mx-3 my-4 " th:href="@{/registration}" role="button">Register</a>
        <a class="btn btn-outline-danger mx-3 my-4 " href="#" role="button">Admin</a>

        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Decorize Livspace <br>
          <span class="text-center" style="font-size: medium; color: hsl(218, 81%, 75%)">CREATING BEAUTIFUL SPACES</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          We believe that anyone can create a beautiful and functional living space with a little bit of guidance and some hard work.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">

            <!-- error message -->
            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid username or
                password.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
              <div class="alert alert-info">You have been logged out.</div>
            </div>

            <h4 class="mb-4">Login to your Account</h4>

            <form th:action="@{/login}" method="post">

              <!-- Email input -->
              <div class="form-floating mb-4">
                <input type="text" id="username" name = "username" class="form-control" placeholder="username" required/>
                <label for="username">User Name</label>
              </div>

              <!-- Password input -->
              <div class="form-floating mb-4">
                <input  type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
                <label for="password">Password</label>
              </div>

              <!-- Submit button -->
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary mb-4" value="Log In" />

              <!-- Register buttons -->
              <div class="text-center">
                <p>or login with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bx bxl-facebook"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bx bxl-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bx bxl-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bx bxl-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class='bx bx-chevrons-up'></i></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

<!-- Template Main JS File -->
<script th:src="@{/frontEnd/js/home.js}"></script>

</body>


</html>
